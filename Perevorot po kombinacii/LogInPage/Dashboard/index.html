<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,
    900i&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet/less" href="style/main.less" />
    <script src="less/less.js" type="text/javascript"></script>
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="container__header  header">
            <div class="header__logo logo">
                <div class="logo__image">
                </div>
                <h1 class="logo__text">
                    Online Wallet
                </h1>
            </div>
            <div class="header__swap-one swap-one">
                <div class="swap-one__image">
                </div>
                <div class="swap-one__text">
                    Swap
                </div>
            </div>
            <div class="header__swap-two swap-two">
                <div class="swap-two__image">
                </div>
                <div class="swap-two__text">
                    Swap
                </div>
            </div>
            <div class="header__user user">
                <div class="user__image"></div>
                <div class="user__name">
                    UserName
                </div>
                <div class="user__chevron-down"></div>
            </div>
        </div>
        <div class="container__content content">
            <div class="content__bar bar">
                <div class="bar__text">Wallets</div>
                <div class="bar__add">+ Add</div>
                <div class="bar__bitcoin-score bitcoin-score">
                    <div class="bitcoin-score__numerical numerical">
                        <div class="numerical__logo"></div>
                        <div class="numerical__text-name cripto-text-name">
                            <div class="cripto-text-name__cripto-name-one">
                                Bitcoin
                            </div>
                            <div class="cripto-text-name__cripto-name-two">
                                BTC
                            </div>
                        </div>
                        <div class="numerical__score cripto-amount">
                            <div class="cripto-amount__amount-one">
                                0
                            </div>
                            <div class="cripto-amount__amount-one">
                                ≈ $0
                            </div>
                        </div>
                    </div>
                    <div class="bitcoin-score__graphical">
                        <div class="score-graphical">
                            <div class="score-graphical__price">≈ $8 076,17</div>
                            <div class="score-graphical__difference difference">
                                <div class="difference__icon"></div>
                                <div class="difference__text">
                                    1,16%
                                </div>
                            </div>
                            <div class="score-graphical__info"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content__dashboard dashboard">
                <div class="dashboard__content-one dashboard-graphical">
                    <div class="dashboard-graphical__text">
                        Balance History
                    </div>
                    <div class="dashboard-graphical__one"></div>
                    <div class="dashboard-graphical__two"></div>
                </div>
                <div class="dashboard__content-two transactions">
                    <div class="transactions__text">
                        Transactions
                    </div>
                    <div class="transactions__content no-transactions">
                        <div class="no-transactions__image"></div>
                        <div class="no-transactions__text-one">
                            No transactions
                        </div>
                        <div class="no-transactions__text-two">
                            Looks like there isn't any transactions in your account yet.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/init.js"></script>
</body>

</html>
